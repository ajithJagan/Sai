name: Manual Inputs
on: 
  workflow_dispatch:
    inputs:
      version:
        description: env
        default: "dev"
        type: "string"
        required: true
      imageVersion:
        description: image/imageId
        default: "flexcubhub/testing"
        type: "string"
        required: true 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Invoke another file
        uses: ./.github/workflows/main.yml
